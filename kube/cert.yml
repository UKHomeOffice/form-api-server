---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{.FORM_NAME}}-pod-tls
spec:
  secretName: {{.FORM_NAME}}-pod-tls
  issuerRef:
    name: platform-tls
    kind: ClusterIssuer
  commonName: {{.FORM_NAME}}.{{.FORM_KUBE_NAMESPACE}}.svc.cluster.local
  dnsNames:
  - localhost
  - 127.0.0.1
